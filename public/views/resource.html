<!DOCTYPE html>
<html>
<head>
    <title>RescueMark</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/sunburst.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>


<body ng-app="rescueMark" ng-controller="mainCtrl">
    <div class="container-fluid">
        <!--- Navbar  --->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">RescueMark</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/resource"><span class="sr-only">(current)</span>Resource Allocation</a>
              </li>
            </ul>
          </div>
        </nav>
        <!--- Navbar  --->

        <div class="row">
             <div class="input-group mb-3" >
              <select class="custom-select" ng-model="selectedLocation" ng-options="x for x in locations" ng-init="selectedLocation=locations[0]" ng-change="callSunburst(selectedLocation)">
             </select>
            </div>
        </div>
        <div class="row">
           <div id="main">
            <div id="sequence"></div>
            <div id="sunburst">
              <div id="explanation" style="visibility: hidden;">
                <span id="percentage"></span><br/>
                mentioned in tweet messages
              </div>
            </div>
          </div>
          <div id="sidebar">
            <input type="checkbox" id="togglelegend"> Legend<br/>
            <div id="legend" style="visibility: hidden;"></div>
          </div>
        </div> 
        <div class="row">
          <div class="col-lg-4">
            
          </div>
          <div class="col-lg-4">
            
          </div>
          <div class="col-lg-4">
            
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4">
            
          </div>
          <div class="col-lg-4">
            
          </div>
          <div class="col-lg-4">
            
          </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
    <script type="text/javascript" src="controller.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="sunburst.js"></script>
</body>
</html>
